<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Login.css">
    <title>Login</title>
</head>
<body>
    <input type="checkbox" id="check">
    <div class="container">
        <div class="login page">
            <div class="heading">Login</div>
            <form action="#">
                <div class="entryarea">
                    <input type="text" required>
                    <div class="labelline">Enter your name</div>
                </div>
                <div class="entryarea">
                    <input type="password" required>
                    <div class="labelline">Enter your password</div>
                </div>
                <a href="#">Forgot password</a>
                <input type="submit" value="Login" id="btn">
                <div class="switch">
                    <span>Don't have an account?</span>
                    <label for="check">Signup Now</label>
                </div>
            </form>
        </div>

        <div class="signup page">
            <div class="heading">Signup</div>
            <form action="#">
                <div class="entryarea">
                    <input type="text" required>
                    <div class="labelline">Enter your name</div>
                </div>
                <div class="entryarea">
                    <input type="email" required>
                    <div class="labelline">Enter your email</div>
                </div>
                <div class="entryarea">
                    <input type="password" required>
                    <div class="labelline">Enter your password</div>
                </div>
                <input type="submit" value="Signup" id="btn">
                <div class="switch">
                    <span>Already have an account?</span>
                    <label for="check">Login Now</label>
                </div>
            </form>
        </div>
    </div>
    <section></section>
</body>
</html>
